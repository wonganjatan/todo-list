<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-group">
                <div class="sidebar-profile">
                    <div class="profile">
                        <a href="#">
                            <img src="./resources/accountProfile.png" alt="Profile photo">
                            Denise
                        </a>
                    </div>
                    <div class="notification">
                        <a href="#">
                            <img src="./resources/notification.png" alt="Notification">
                        </a>
                        <a href="#">
                            <img src="./resources/menu.png" alt="Menu">
                        </a>
                    </div>
                </div>
            </div>
            <div class="sidebar-group">
                <div class="sidebar-tasks">
                    <a href="#">
                        <img src="./resources/add.png" alt="Add">
                        Add Task
                    </a>
                    <a href="#">
                        <img src="./resources/search.png" alt="Search">
                        Search
                    </a>
                    <a href="#">
                        <img src="./resources/inbox.png" alt="Inbox">
                        Inbox
                    </a>
                    <a href="#">
                        <img src="./resources/today.png" alt="Today">
                        Today
                    </a>
                    <a href="#">
                        <img src="./resources/upcoming.png" alt="Upcoming">
                        Upcoming
                    </a>
                    <a href="#">
                        <img src="./resources/filter&label.png" alt="Filters & Labels">
                        Filters & Labels
                    </a>
                </div>
            </div>
            <div class="sidebar-group">
                <div class="sidebar-project">
                        <a href="#">
                            <img src="./resources/hashtag.png" alt="My Project">
                            My Project
                        </a>
                        <a href="#">
                            <img src="./resources/hashtag.png" alt="Fitness">
                            Fitness
                        </a>
                        <a href="#">
                            <img src="./resources/hashtag.png" alt="Groceries">
                            Groceries
                        </a>
                        <a href="#">
                            <img src="./resources/hashtag.png" alt="Appointments">
                            Appointments
                        </a>
                </div>
            </div>
            <div class="sidebar-group">
                <div class="sidebar-team">
                    <a href="#">
                        <img src="./resources/hashtag.png" alt="Team">
                        Team
                    </a>
                    <a href="#">
                        <img src="./resources/hashtag.png" alt="New Brand">
                        New Brand
                    </a>
                    <a href="#">
                        <img src="./resources/hashtag.png" alt="Website Update">
                        Website Update
                    </a>
                    <a href="#">
                        <img src="./resources/hashtag.png" alt="Product Roadmap">
                        Product Roadmap
                    </a>
                    <a href="#">
                        <img src="./resources/hashtag.png" alt="Meeting Agenda">
                        Meeting Agenda
                    </a>
                </div>
            </div>
        </div>
        <div class="project">
            <div class="filter">
                <a href="#">
                    <img src="./resources/hashtag.png" alt="Meeting Agenda">
                    View
                </a>
            </div>
            <div class="my-projects">
                <h1>Today</h1>
                <div class="my-projects-list">
                    <h2>My Projects</h2>
                    <div class="tasks">
                        <button id="add-task">
                            <img src="./resources/add.png" alt="Add">
                            Add task
                        </button>
                    </div>
                </div>
            </div>
            <div class="team">
                <h2>Team</h2>
            </div>
        </div>
    </div>
</body>
</html>
